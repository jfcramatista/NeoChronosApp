<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo-Chronos | Command Deck</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'cosmic-bg': '#050505',
                        'cosmic-panel': 'rgba(255, 255, 255, 0.03)',
                        'cosmic-border': 'rgba(255, 255, 255, 0.08)',
                        'accent-cyan': '#00f2ff',
                    },
                    fontFamily: {
                        'mono': ['JetBrains Mono', 'monospace'],
                        'sans': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --bg-color: #050505;
            --accent-glow: rgba(0, 242, 255, 0.2);
        }

        body {
            background-color: var(--bg-color);
            color: #e0e0e0;
            overflow: hidden;
        }

        .glass {
            background: var(--cosmic-panel);
            backdrop-filter: blur(20px);
            border: 1px solid var(--cosmic-border);
        }

        .glass-active {
            background: rgba(0, 242, 255, 0.05);
            border-color: rgba(0, 242, 255, 0.3);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .grid-node {
            transition: all 0.3s ease;
        }

        .grid-node:hover {
            transform: scale(1.3);
            z-index: 10;
            box-shadow: 0 0 10px white;
        }

        .tab-content {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tab-content.active {
            display: flex;
            opacity: 1;
        }

        .wormhole-container {
            transition: all 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes pulseGlow {
            0% {
                transform: scale(1);
                box-shadow: 0 0 5px #fff;
                background-color: #00f2ff;
            }

            50% {
                transform: scale(1.15);
                box-shadow: 0 0 20px #fff, 0 0 30px #00f2ff;
                background-color: #fff;
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 5px #fff;
                background-color: #00f2ff;
            }
        }

        .current-pulse {
            animation: pulseGlow 2s ease-in-out infinite !important;
            z-index: 20;
            position: relative;
            background-color: #00f2ff !important;
            filter: drop-shadow(0 0 10px #00f2ff);
        }

        .hex-shape {
            clip-path: polygon(25% 5%, 75% 5%, 100% 50%, 75% 95%, 25% 95%, 0% 50%);
        }
    </style>
</head>

<body class="h-screen w-screen flex flex-col font-sans">
    <header class="h-14 glass border-b border-white/5 flex items-center justify-between px-6 z-20 relative">
        <div class="flex items-center gap-3">
            <div class="w-2 h-2 bg-cyan-400 rounded-full shadow-[0_0_10px_#00f2ff]"></div>
            <h1 class="text-xs uppercase tracking-[0.4em] font-semibold text-white/80">Neo-Chronos</h1>
            <span class="text-[9px] uppercase tracking-widest opacity-40">System v3.0</span>
        </div>
    </header>
    <div class="flex-1 flex overflow-hidden">
        <nav class="w-20 glass border-r border-white/5 flex flex-col items-center py-8 gap-8 z-20">
            <button onclick="switchTab('life')" id="btn-life"
                class="nav-btn w-12 h-12 rounded-xl flex items-center justify-center text-white/40 hover:text-cyan-400 hover:bg-white/5 transition-all"><svg
                    xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg></button>
            <button onclick="switchTab('timer')" id="btn-timer"
                class="nav-btn w-12 h-12 rounded-xl flex items-center justify-center text-white/40 hover:text-cyan-400 hover:bg-white/5 transition-all"><svg
                    xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg></button>
            <button onclick="switchTab('settings')" id="btn-settings"
                class="nav-btn mt-auto w-12 h-12 rounded-xl flex items-center justify-center text-white/40 hover:text-cyan-400 hover:bg-white/5 transition-all"><svg
                    xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg></button>
        </nav>
        <main class="flex-1 relative overflow-auto bg-[radial-gradient(circle_at_center,_#111_0%,_#000_100%)]">
            <!-- Tab: Le Matrix -->
            <section id="tab-life" class="tab-content flex-col p-8 w-full h-full items-center justify-center">

                <!-- Calibration Portal (Shows when no birthdate) -->
                <div id="life-calibration" class="flex flex-col items-center max-w-md w-full animate-fade-in hidden">
                    <h2 class="text-2xl font-light tracking-[0.3em] text-cyan-400 mb-2 uppercase">Calibración de Origen
                    </h2>
                    <p class="text-[10px] text-white/40 font-mono text-center mb-8 tracking-widest leading-relaxed">
                        Para trazar tu densidad temporal en la Matrix, requerimos tu punto de inicio y tu proyección de
                        vida.
                    </p>

                    <div class="w-full space-y-4">
                        <div class="flex flex-col space-y-2">
                            <label class="text-[9px] uppercase tracking-[0.2em] text-cyan-400/60 font-bold ml-1">Fecha
                                de Nacimiento</label>
                            <input type="date" id="life-birth-input"
                                class="w-full bg-black/40 border-b border-white/10 p-3 text-white focus:outline-none focus:border-cyan-500 font-mono transition-all text-sm">
                        </div>
                        <div class="flex flex-col space-y-2">
                            <label
                                class="text-[9px] uppercase tracking-[0.2em] text-cyan-400/60 font-bold ml-1">Expectativa
                                de Vida (Años)</label>
                            <input type="number" id="life-expectancy-input" value="90"
                                class="w-full bg-black/40 border-b border-white/10 p-3 text-white focus:outline-none focus:border-cyan-500 font-mono transition-all text-sm">
                        </div>
                        <button onclick="saveLifeCalibration()"
                            class="w-full group relative py-4 bg-cyan-950/20 border border-cyan-500/30 text-cyan-400 text-[10px] uppercase font-bold tracking-[0.4em] overflow-hidden transition-all hover:bg-cyan-500 hover:text-black">
                            Sincronizar Existencia
                            <div
                                class="absolute inset-0 -translate-x-full group-hover:translate-x-full transition-transform duration-1000 bg-gradient-to-r from-transparent via-white/20 to-transparent">
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Main Content (Stats + Grid) -->
                <div id="life-main-content" class="flex flex-col items-center w-full h-full hidden">
                    <div class="flex space-x-2 mb-6">
                        <button onclick="renderLifeGrid('years')" id="view-years"
                            class="view-btn px-4 py-2 text-[10px] uppercase tracking-widest border border-white/10 rounded-full hover:bg-white/5 transition-colors">Años</button>
                        <button onclick="renderLifeGrid('months')" id="view-months"
                            class="view-btn px-4 py-2 text-[10px] uppercase tracking-widest border border-white/10 rounded-full hover:bg-white/5 transition-colors">Meses</button>
                        <button onclick="renderLifeGrid('weeks')" id="view-weeks"
                            class="view-btn px-4 py-2 text-[10px] uppercase tracking-widest border border-white/10 rounded-full hover:bg-white/5 transition-colors">Semanas</button>
                    </div>
                    <div class="grid grid-cols-3 gap-6 mb-8 w-full max-w-3xl px-6">
                        <div class="glass p-4 rounded-xl flex flex-col items-center border-b-2 border-cyan-500/30"><span
                                class="text-[9px] uppercase text-white/40 tracking-[0.3em] mb-1">Densidad
                                Vital</span><span id="stat-percent"
                                class="text-3xl font-mono font-bold text-cyan-400">0%</span></div>
                        <div class="glass p-4 rounded-xl flex flex-col items-center"><span id="stat-label"
                                class="text-[9px] uppercase text-white/40 tracking-[0.3em] mb-1">Cómputo
                                Actual</span><span id="stat-lived"
                                class="text-3xl font-mono font-bold text-white">0</span></div>
                        <div class="glass p-4 rounded-xl flex flex-col items-center"><span
                                class="text-[9px] uppercase text-white/40 tracking-[0.3em] mb-1">Potencial
                                Restante</span><span id="stat-left"
                                class="text-3xl font-mono font-bold text-white/40">0</span></div>
                    </div>
                    <div id="lifeGrid"
                        class="flex flex-wrap gap-[2px] justify-start content-start w-full max-w-5xl overflow-y-auto pb-20">
                    </div>
                </div>
            </section>
            <section id="tab-timer"
                class="tab-content w-full h-full flex flex-col items-center justify-center relative">
                <div class="relative w-96 h-96 flex items-center justify-center wormhole-container">
                    <div
                        class="absolute inset-0 border border-cyan-500/20 rounded-full animate-[spin_10s_linear_infinite]">
                    </div>
                    <div class="w-64 h-64 bg-black rounded-full border border-cyan-500/50 flex flex-col items-center justify-center relative z-10 cursor-pointer group hover:shadow-[0_0_50px_rgba(0,242,255,0.4)] transition-shadow"
                        onclick="toggleTimer()">
                        <div id="timer-idle-text"
                            class="absolute inset-0 flex items-center justify-center bg-black/50 hover:bg-transparent z-20">
                            <span class="text-[10px] tracking-widest text-cyan-400 font-bold">INICIAR</span>
                        </div>
                        <div class="font-mono text-5xl font-bold text-white z-10"><span id="timer-min">00</span>:<span
                                id="timer-sec">00</span></div>
                    </div>
                </div>
            </section>
            <section id="tab-settings" class="tab-content flex-col items-center justify-center w-full h-full p-12">
                <div class="glass p-12 rounded-3xl max-w-md w-full border border-cyan-500/20 relative">
                    <h2 class="text-xl font-light tracking-widest text-center mb-8">Origen Temporal</h2>
                    <div class="space-y-4 mb-6">
                        <div class="flex flex-col space-y-1">
                            <label class="text-[8px] uppercase tracking-widest text-white/40 ml-1">Fecha de
                                Origen</label>
                            <input type="date" id="setup-date"
                                class="w-full bg-black/50 border border-white/10 rounded p-3 text-white">
                        </div>
                        <div class="flex flex-col space-y-1">
                            <label class="text-[8px] uppercase tracking-widest text-white/40 ml-1">Expectativa Vital
                                (Años)</label>
                            <input type="number" id="setup-expectancy" value="90"
                                class="w-full bg-black/50 border border-white/10 rounded p-3 text-white">
                        </div>
                    </div>
                    <button onclick="saveSettings()"
                        class="w-full bg-cyan-900/30 hover:bg-cyan-500 border border-cyan-500/50 text-cyan-400 py-3 rounded text-xs uppercase tracking-widest transition-all">Sincronizar</button>
                    <button onclick="resetSystem()"
                        class="w-full mt-4 text-[8px] uppercase tracking-widest text-red-500/40 hover:text-red-500">Borrar
                        Datos</button>
                </div>
            </section>
        </main>
    </div>
    <div id="onboarding-overlay" class="fixed inset-0 bg-black z-50 flex flex-col items-center justify-center hidden">
        <h1 class="text-4xl font-thin tracking-[0.5em] mb-4 text-cyan-400 animate-pulse">NEO-CHRONOS</h1>
        <button onclick="document.getElementById('onboarding-overlay').style.display='none'; switchTab('life');"
            class="px-12 py-4 border border-cyan-500/30 text-cyan-400 hover:bg-cyan-500 hover:text-black rounded text-[10px] uppercase font-bold tracking-[0.4em] transition-all">COMENZAR
            SECUENCIA</button>
    </div>
    <script src="cosmic-dashboard.js"></script>
</body>

</html>
